name: Deploy to Github Pages
on:
    push:
        branches:
            - main

jobs:
    deploy:
        name: Deploy Application
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v3

            - name: Install Packages and Build Application
              run: |
                npm install
                npm run build
                
            - name: Deploy
              uses: s0/git-publish-subdir-action@develop
              with:
                folder: build
        
