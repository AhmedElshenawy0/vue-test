name: Deploy to Github Pages
on:
    push:
        branches:
            - main

jobs:
    deploy:
        name: Deploy Application
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@3

            - name: Install Packages and Build Application
              run: |
                npm install
                npm run build
                
            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                folder: build
        
